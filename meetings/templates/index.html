<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html lang="en"> <head>
<title>Appointments</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css"
     href="//cdn.jsdelivr.net/bootstrap/latest/css/bootstrap.css"
/>


<link rel="stylesheet" type="text/css"
    href="/static/css/busy.css"
/>

<!-- jquery from a content distribution network; probably cached -->
<script type="text/javascript"
     src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>

<!-- Ideally the rest of our javascript dependencies would be
     bundled and minified with 'browserify', but I've found that
     it difficult to handle browserify dependencies for class
     projects.  So, we'll pick up moment and a date range picker
     from CDNs instead.
-->

<script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

<script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />


</head>

<body>
<div class="container">

<h1 style="margin-bottom:20px;">Busy times</h1>

<!--
  -- If there are any warnings or other messages from a prior action,
  -- they appear above the rest of the content, just until the next
  -- action.
  -->

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<div class="row">
<div class="col-md-3">
<h3>Date range</h3>
<input type="text" id="daterange" size="12"
   class="pull-down"
   style="background: #fff; cursor: pointer; padding: 5px 10px;
   border: 1px solid #ccc; width: 12em" >
<script type="text/javascript">
$(function() {
$('#daterange').daterangepicker(
  {    ranges: {
         'Today': [moment(), moment()],
         'Tomorrow':[moment().add(1, 'days'),
                     moment().add(1, 'days')],
         'This week':[moment(), moment().endOf('week')],
         'Next week':[moment().add(7, 'days').startOf('week'),
                      moment().add(7, 'days').endOf('week')],
         'This month':[moment(), moment().endOf('month')],
         'Within two weeks':[moment(),moment().add(15, 'days')]
      }}
     );
  });
</script>

<br/>
</div>

<div class="col-md-3">
<h3>Time range</h3>
  <label style="width:2em;">Min</label>
  <input type="time" id="begintime" size="12"
         style="background: #fff; cursor: pointer; padding: 5px 10px;
                border: 1px solid #ccc;">
   <br/>
   <label style="width:2em;">Max</label>
   <input type="time" id="endtime" size="12"
          style="background: #fff; cursor: pointer; padding: 5px 10px;
                 border: 1px solid #ccc;">
<br/>
</div>
<input type="submit" value="Schedule a meeting!" style="margin-bottom: 40px;" id="create"/>

<script>

  $("#create").click(function() {

      var daterange = $('#daterange').val();
      var begintime = $('#begintime').val();
      var endtime   = $('#endtime').val();

      // Not entirely unique but will still probably work
      // https://stackoverflow.com/questions/10726909/random-alpha-numeric-string-in-javascript
      var generated_id = Math.random().toString(36).slice(2);
      $.ajax({
        type: 'POST',
        contentType: 'application/json',
        dataType: 'json',
        url: '/_create',
        data: JSON.stringify({ 'id': generated_id, 'daterange': daterange,
                               'begintime': begintime, 'endtime': endtime}),
        success: function(data) {


          if (data == true) {
            window.location.replace("/schedule/" + generated_id);
          } else {
            // TODO SHOW ERROR, CREATING NEW SCHEDULE DID NOT WORK
            console.log("Creating new schedule failed!");
          }

        }
      });

  });

</script>


  </div>  <!-- container (for bootstrap) -->
  </body> </html>

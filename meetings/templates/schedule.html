<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html lang="en"> <head>
<title>Your Meeting Times</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css"
     href="//cdn.jsdelivr.net/bootstrap/latest/css/bootstrap.css"
/>


<link rel="stylesheet" type="text/css"
    href="/static/css/busy.css"
/>

<!-- jquery from a content distribution network; probably cached -->
<script type="text/javascript"
     src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>

<!-- Ideally the rest of our javascript dependencies would be
     bundled and minified with 'browserify', but I've found that
     it difficult to handle browserify dependencies for class
     projects.  So, we'll pick up moment and a date range picker
     from CDNs instead.
-->

<script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

<script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />


</head>

<body>
<div class="container">
  <!-- TIMES DISPLAY -->
  {% if times is defined  %}
    <div class="row">
    {% for time in times %}
      <h5>{{ time }}</h5>
    {% endfor %}
    </div>
  {% endif %}

  <input type="submit" id="add_cal" value="Add a calendar"/>

  <!-- Show available calendars -->
  <div>{{ g.calendars }}</div>
  {% if g.calendars is defined  %}
    <h5>Available calendars:</h5>
    <div class="row">
    {% for cal in g.calendars if cal.selected %}
      <div class="col-md-4">
        <!-- Create a checkbox, our selection method for the calendars -->
        <label><input type="checkbox" name="calChk" value="{{ cal.id }}"
                      style="margin: 10px;">{{ cal.summary }}</label>
      </div>
    {% endfor %}
    </div>
    <div class="row">
      <input type="submit" id="subChk" value="Query"
             style="margin: 15px">
    </div>
  {% endif %}
</div>


<script>

$("#add_cal").click(function() {
  // TODO google auth and add calendars

  window.location.replace("/choose");
});

</script>

</body> </html>
